name: Deploy Backend to Staging
on:
  push:
    branches:
      - staging/backend

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: "actions/checkout@v3"

      - name: Build Spring Boot application
        run: "./build.sh"
